{% extends 'base.html' %}

{% block header %} 
  <h2 class="text-center">{% block title %}Add new civilisation{% endblock %}</h2>
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/editor/add_civilisation/" method="post" enctype="multipart/form-data" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="region">Region:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="region" name="region" required />
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="era">Era:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="era" name="era" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="time_period">Time Period:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="time_period" name="time_period" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="image">Image:</label>
    <div class="col-sm-10">
      <input type="file" class="form-control-file"  id="image" name="image" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="info">Information:</label>
    <div class="col-sm-10">
      <textarea class=form-control" rows="6"  cols="100" id="info" name="info"></textarea>
    </div>
  </div>  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
