{% extends 'base.html' %}

{% block header %} 
  <h2 class="text-center">{% block title %}Add new civilisation{% endblock %}</h2>
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-md-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="region">Region:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="region">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="era">Era:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="era">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="time_period">Time Period:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="time_period">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
