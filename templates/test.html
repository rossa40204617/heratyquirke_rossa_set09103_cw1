<!DOCTYPE html>
<title>My Example</title>

<div class="container">
		
<div id="random_civs" class="carousel slide" data-ride="carousel" style="width:300px;margin:auto;">

<ol class="carousel-indicators">
<li data-target="#my-pics" data-slide-to="0" class="active"></li>
<li data-target="#my-pics" data-slide-to="1"></li>
<li data-target="#my-pics" data-slide-to="2"></li>
</ol>

<div class="carousel-inner" role="listbox">

<div class="item active">
<img src="{{ url_for('static', filename='img/ancient_greece.jpg') }}" alt="random_civ_1">
</div>

<div class="item">
<img src="{{ url_for('static', filename='img/roman_kingdom.jpg') }}" alt="random_civ_2">
</div>

<div class="item">
<img src="{{ url_for('static', filename='img/olmecs.jpg') }}" alt="random_civ_3">
</div>

</div>

<a class="left carousel-control" href="#random_civs" role="button" data-slide="prev">
<span class="icon-prev" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#random_civs" role="button" data-slide="next">
<span class="icon-next" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>

</div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
